<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    
    <main>
      
      
      
      
  </main>
    <footer>
      <div class="container">
        <h2 class="section__heading section__footer-heading">Contact Us</h2>
        <div class="contact-wrapper">
          <form class="form-contact" method="POST">
            <div class="form-contact__field-set">
              <input
                class="form-contact__input form-contact__input--name"
                type="text"
                name="name"
                required
                placeholder="Name"
                minlength="2"
              />
              <input
                class="form-contact__input form-contact__input--email"
                type="email"
                name="email"
                required
                placeholder="Email"
              />
              <textarea
                class="form-contact__input form-contact__input--message"
                name="message"
                placeholder="Message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button class="form-contact__btn-submit" type="submit">Submit</button>
          </form>
          <div class="footer__socials">
            <h3 class="footer__socials-title">Get in touch with us</h3>
            <p class="footer__socials-subtitle">
              Nunc urna est, tristique et varius at, pharetra nec enim. Quisque
              rhoncus lacus fringilla nulla sollicitudin tristique.
            </p>
            <ul class="socials-icons">
              <li class="socials__item">
                <a href="#" class="socials__item-link socials__item--facebook">
                  <span class="visually-hidden">facebook</span>
                  <svg class="socials__item-icon" width="20" height="40">
                    <use href="./images/sprite.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__item-link socials__item--twitter">
                  <span class="visually-hidden">twitter</span>
                  <svg class="socials__item-icon" width="20" height="40">
                    <use href="./images/sprite.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__item-link  socials__item--linkedin">
                  <span class="visually-hidden">linkedin</span>
                  <svg class="socials__item-icon" width="20" height="40">
                    <use href="./images/sprite.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <div class="footer__phone-email">
              <a
                href="tel:+380237894556"
                class="footer__phone-email-link footer__tel-number"
                >+380 23 789 4556</a
              >
              <a
                href="mailto:goiteens@gmail.com"
                class="footer__phone-email-link footer__email"
                >goiteens@gmail.com</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="footer__copyright-wrapper">
        <p class="footer__copyright container">
          © 2019 GoIteens Template.
          <span class="footer__copyright--br"></span> All Rights Reserved
        </p>
      </div>
    </footer>
